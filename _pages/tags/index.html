<ul class="tags-list">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        <li data-count="{{ tag | last | size }}">
            <a href="/tags/{{tag | first | slugify: 'ascii' }}/">{{ tag | first }}</a>
            ({{ tag | last | size }})
        </li>
    {% endfor %}
</ul>

<script>
    sortChildren(document.querySelector('.tags-list'), function(element) {
        return -Number(element.dataset.count);
    }, true);
</script>
