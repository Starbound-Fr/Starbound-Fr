<ul class="categories-list">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
        <li data-count="{{ category | last | size }}">
            <a href="/categories/{{category | first | slugify: 'ascii' }}/">{{ category | first }}</a>
            ({{ category | last | size }})
        </li>
    {% endfor %}
</ul>

<script>
    sortChildren(document.querySelector('.categories-list'), function(element) {
        return -Number(element.dataset.count);
    }, true);
</script>
